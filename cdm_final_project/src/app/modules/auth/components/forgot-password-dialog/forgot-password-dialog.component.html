<!-- forgot-password-dialog.component.html -->
<h2 mat-dialog-title>Forgot Password</h2>
<div mat-dialog-content>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Email">
      <mat-error *ngIf="isFieldInvalid('email')">
        <span *ngIf="forgotPasswordForm.get('email')!.hasError('required')">Email is required</span>
        <span *ngIf="forgotPasswordForm.get('email')!.hasError('email')">Invalid email format</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-raised-button color="primary" type="submit" (click)="closeForm()">Close</button>
  </form>
</div>
