<!-------------------Toogler------------------------->
<div class="main">
  <div class="topbar">
    <div class="toggle" (click)="onToggleClick()">
      <i class="fa-solid fa-bars" style="color: #000000"></i>
    </div>
    <div class="search">
      <label>
        <input
          type="text"
          placeholder="Search here"
          #searchIpt
          (keyup)="searchVal(searchIpt)"
        />
        <i class="fa fa-solid fa-magnifying-glass"></i>
      </label>
    </div>
    <div class="user">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/002/002/403/small/man-with-beard-avatar-character-isolated-icon-free-vector.jpg"
        alt=""
      />
    </div>
  </div>

  <!------------------------------Logs HTML Code------------------------------>

  <div class="details">
    <div class="recentOrders">
      <div class="cardHeader">
        <h2>History</h2>
        <!-- <a href="#" class="btn">View All</a> -->
      </div>

      <table class="account-table">
        <thead class="account-head">
          <tr>
            <td>UserId</td>
            <td>TimeStamp</td>
            <td>Comment</td>
            <td>Action</td>
          </tr>
        </thead>

        <tbody>
          <ng-template [ngIf]="logsList != undefined">
            <tr
              *ngFor="
                let logList of logsList
                  | paginate : { itemsPerPage: itemsPerPage, currentPage: p }
              "
            >
              <td>{{ logList.userId }}</td>
              <td>{{ logList.timeStamp }}</td>
              <td>{{ logList.message }}</td>
              <ng-template [ngIf]="logList.operation === 'created'"
                ><td>
                  <span class="status-created">{{ logList.operation }}</span>
                </td></ng-template
              >
              <ng-template [ngIf]="logList.operation === 'updated'"
                ><td>
                  <span class="status-updated">{{ logList.operation }}</span>
                </td></ng-template
              >
              <ng-template [ngIf]="logList.operation === 'deleted'"
                ><td>
                  <span class="status-deleted">{{ logList.operation }}</span>
                </td></ng-template
              >
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>

  <div class="paginationclass">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  
</div>
