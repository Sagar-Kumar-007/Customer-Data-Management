<div class="main">
  <div class="topbar">
    <div class="toggle" (click)="onToggleClick()">
      <i class="fa-solid fa-bars" style="color: #000000"></i>
    </div>
    <div class="user">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/002/002/403/small/man-with-beard-avatar-character-isolated-icon-free-vector.jpg"
        alt=""
      />
    </div>
  </div>

  <div class="logs">
    <div class="tableaccounts">
      <div class="tablebody">
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>Account Name</th>
              <th>Location</th>
              <th>Email</th>
              <th>Year of Establishment</th>
              <th></th>
            </tr>
            <br />
          </thead>

          <tbody class="logslist">
            <tr class="body-row">
              <td data-title="UserId">xyz</td>
              <td data-title="accountName">xyz</td>
              <td data-title="branch">xyz</td>
              <td data-title="email">xyz</td>
              <td data-title="yearOfEst">xyz</td>
              <td>
                <button class="update_btn">Update</button>
              </td>
            </tr>
          </tbody>
          <div class="paginationclass">
            <!-- <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls> -->
          </div>
        </table>
      </div>
    </div>
  </div>


</div>
