<div class="main">
  <div class="topbar">
    <div class="toggle" (click)="onToggleClick()">
      <i class="fa-solid fa-bars" style="color: #000000"></i>
    </div>
    <div class="user">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/002/002/403/small/man-with-beard-avatar-character-isolated-icon-free-vector.jpg"
        alt=""
      />
    </div>
  </div>

  <div class="logs">
    <div class="tableaccounts">
      <div class="tablebody">
        <table>
          <thead>
            <tr>
              <th>User ID</th>
              <th>TimeStamp</th>
              <th>Action</th>
              <th>Comment</th>
            </tr>
            <br />
          </thead>

          <tbody class="logslist">
            <tr class="body-row" *ngFor="let loglist of logsList">
              <td data-title="UserId">{{loglist.userId}}</td>
              <td data-title="TimeStamp">{{loglist.timeStamp}}</td>
              <td data-title="Action">{{loglist.action}}</td>
              <td data-title="Comment">{{loglist.comment}}</td>
            </tr>
          </tbody>
          <div class="paginationclass">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </table>
      </div>
    </div>
  </div>


</div>
