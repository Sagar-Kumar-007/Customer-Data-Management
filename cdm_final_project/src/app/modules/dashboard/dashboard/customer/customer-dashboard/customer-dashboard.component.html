<div class="main">
  <div class="topbar">
    <div class="toggle" (click)="onToggleClick()">
      <i class="fa-solid fa-bars" style="color: #000000"></i>
    </div>
    <div class="search">
      <label>
          <input type="text" placeholder="Search here" #searchIpt (keyup)="searchVal(searchIpt)">
          <i class="fa fa-solid fa-magnifying-glass"></i>
      </label>
  </div>
    <div class="user">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/403/small/man-with-beard-avatar-character-isolated-icon-free-vector.jpg" alt="" />
    </div>
  </div>


<!-- ================ Customer List ================= -->
  <div class="customers">
    <div class="article-contener">
      <ul class="groups">
        <ng-template [ngIf]="customersList!=undefined">
          <li *ngFor="let customer of customersList| paginate : { itemsPerPage: itemsPerPage, currentPage: p }">
            <div class="card">
              <div class="image-session" routerLink="/accountDashboard" [queryParams]="{customer:customer.email}">
                <span
                  class="image"
                  style="
                    background-image: url({{customer.logo}});
                  "
                ></span>
              </div>
              <div class="meta-sission">
                <div class="body">
                  <h2 class="title">{{customer.cname}}</h2>
                  <p class="desc">
                    {{customer['description']}}
                  </p>
                  <span routerLink="/accountDashboard" [queryParams]="{customer:customer.email}" class="read-more">Read More..</span>
                 
                </div>
                <div class="footer">
                  <div class="views">
                    <span><b>Sector:</b> {{customer['sector']}}</span>
                  </div>
                  <!-- <a href="#" class="button">Read more â†’</a> -->
                  <div class="icons">
                      <i routerLink="/accountDashboard" [queryParams]="{customer:customer.email}" class="fa-sharp fa-solid fa-eye" style="color: #1d5cc9;" title="account-dashboard"></i>
                      <i (click)="mapCall(customer.cname, customer.email)" class="fa-sharp fa-solid fa-map-location-dot" style="color: #275db9;" title="map"></i>
                      <i (click)="updateCustomer(customer.email)" class="fa-solid fa-pencil" style="color: #ead053;" title="update-customer"></i>
                      <i (click)="deleteCustomer(customer.email, customer.cname)" class="fa-sharp fa-solid fa-trash" style="color: #c02c1b;" title="delete-customer"></i>
                  </div>
                </div>
              </div>
            </div>
          </li>
          
        </ng-template>
      </ul>
    </div>
  </div>
  <div class="paginationclass">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  
</div>
