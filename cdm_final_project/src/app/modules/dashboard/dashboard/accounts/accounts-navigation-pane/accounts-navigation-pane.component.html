<div class="navigation">
    <ul>
        <li>
            <div class="brand">
                <a>
                    <div><span class="icon">
                        <i class="fa-solid fa-database" style="color: #ffffff;"></i>
                    </span></div>
                    <div><a href="#">
                        <span class="title brand-title">DataTrackr</span>
                    </a></div>
                </a>
            </div>
            
        </li>
        <li>
            <div class="customer" *ngIf="!validateViewportSize()">
                <div class="customer-img">
                    <img src={{customer?.logo}} alt="">
                </div>
                <div class="customer-details">
                    <span>{{customer?.cname}}</span><br>
                    <span>{{customer?.sector}}</span><br>
                    <span>{{customer?.email}}</span><br>
                    <span>{{customer?.phoneNo}}</span><br>
                    <span>{{customer?.website}}</span>
                </div>
            </div>
        </li>

        <li (mouseover)="animateIcon(icon2,'fa-bounce')" (mouseout)="removeAnimation(icon2,'fa-bounce')" routerLink="/customer">
            <a>
                <span class="icon">
                    <i class="fa-solid fa-home" #icon2 style="color: #ffffff;"></i>
                </span>
                <span class="title">Home</span>
            </a>
        </li>

        <li (mouseover)="animateIcon(icon3,'fa-bounce')" (mouseout)="removeAnimation(icon3,'fa-bounce')" (click)="addAccount()">
            <a>
                <span class="icon">
                    <i class="fa-solid fa-user-plus" #icon3 style="color: #ffffff;"></i>
                </span>
                <span class="title">Add Account</span>
            </a>
        </li>

        <li (mouseover)="animateIcon(icon4,'fa-fade')" (mouseout)="removeAnimation(icon4,'fa-fade')">
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-right-from-bracket" #icon4></i>
                </span>
                <span class="title">Sign Out</span>
            </a>
        </li>
    </ul>
</div>
