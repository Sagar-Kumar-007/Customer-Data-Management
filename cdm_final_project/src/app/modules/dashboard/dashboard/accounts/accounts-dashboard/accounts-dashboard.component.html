<div class="main">
    <div class="topbar">
        <div class="toggle" (click)="onToggleClick()">
            <i class="fa-solid fa-bars" style="color: #000000;"></i>
        </div>

        <div class="search">
            <label>
                <input type="text" placeholder="Search here">
                <i class="fa fa-solid fa-magnifying-glass"></i>
            </label>
        </div>

        <div class="user">
            <img src="https://www.pngplay.com/wp-content/uploads/7/Customer-Logo-Transparent-File.png" alt="">
        </div>
    </div>

    <!-- ======================= Cards ================== -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers">1,504</div>
                <div class="cardName">Daily Views</div>
            </div>

            <div class="iconBx">
                <!-- <ion-icon name="eye-outline"></ion-icon> -->
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">80</div>
                <div class="cardName">Sales</div>
            </div>

            <div class="iconBx">
                <!-- <ion-icon name="cart-outline"></ion-icon> -->
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">284</div>
                <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
                <!-- <ion-icon name="chatbubbles-outline"></ion-icon> -->
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers">$7,842</div>
                <div class="cardName">Earning</div>
            </div>

            <div class="iconBx">
                <!-- <ion-icon name="cash-outline"></ion-icon> -->
            </div>
        </div>
    </div>

    <!-- ================ Order Details List ================= -->
    <div class="details">
        <div class="recentOrders">
            <div class="cardHeader">
                <h2>Recent Orders</h2>
                <a href="#" class="btn">View All</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Year of Establishment</td>
                        <td>Update</td>
                        <td>Delete</td>
                    </tr>
                </thead>

                <tbody>
                    <ng-template [ngIf]="accountsList!=undefined">
                        <tr *ngFor="let account of accountsList['accounts']">
                            <td>{{account['cname']}}</td>
                            <td>{{account['year']}}</td>
                            <td><span><i class="fa-solid fa-pencil" style="color: #ffc400;"></i></span></td>
                            <td><span><i class="fa-solid fa-trash" style="color: #a80000;"></i></span></td>
                        </tr>
                    </ng-template>

                    
                </tbody>
            </table>
        </div>
    </div>
</div>
