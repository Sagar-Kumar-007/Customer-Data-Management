<div class="modal-header">
    <h3 class="modal-title">Select Account's Location:</h3>
</div>
<div class="modal-body">

    <div class="modal-sub-body">
        <div class="form-group">
            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
                #search>
        </div>
    
    </div>

    <div class="map-container">
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>
    </div>

    <div class="display-location">
        <h5>Address: {{address}}</h5>
        <div>Latitude: {{latitude}}</div>
        <div>Longitude: {{longitude}}</div>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn-closeDialog" data-dismiss="modal" (click)="closeDialog('close')">Close</button>
    <button type="button" class="btn-save" (click)="saveLocation()">Save Location</button>
</div>
